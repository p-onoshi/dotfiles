window:
  dimensions:
    columns: 200
    lines: 60

  # macは角丸ウインドウなので余白をとったほうが良い
  padding:
    x: 8
    y: 4

import:
  - ~/.config/alacritty/dracula.yml

font:
  normal:
    family: 'RobotoMono Nerd Font'
    style: Regular

  bold:
    family: 'RobotoMono Nerd Font'
    style: Bold

  size: 13.0

scrolling:
  # consoleのlogを10000行まで保持
  history: 10000

  # スクロール量は3行
  multiplier: 3

env:
  TERM: xterm-256color

live_config_reload: true
